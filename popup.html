<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .description {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #e68900;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>Amazon URL Formatter</h1>
  <div class="description">
    現在のAmazonページのURLをシンプルにフォーマットしてクリップボードにコピーします。
  </div>
  <button id="formatBtn">URLをフォーマット</button>
  <div id="status" class="status" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
